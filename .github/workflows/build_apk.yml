name: Build and Release Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-and-release:
    name: Build and Release APK
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Needed to push tags

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 4Ô∏è‚É£ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 34.0.0
          ndk: 25.2.9519653

      # 5Ô∏è‚É£ Grant execute permission for Gradle wrapper
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6Ô∏è‚É£ Generate new tag
      - name: Create new tag
        id: tag
        run: |
          NEW_TAG="v1.0.${GITHUB_RUN_NUMBER}"
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git tag $NEW_TAG
          git push https://$PAT_TOKEN@github.com/${{ github.repository }}.git $NEW_TAG
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Created tag: $NEW_TAG"
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      # 7Ô∏è‚É£ Build the release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 8Ô∏è‚É£ Rename APK to codec.apk
      - name: Rename APK
        run: |
          mkdir -p app/build/outputs/apk/release/final
          mv app/build/outputs/apk/release/*.apk app/build/outputs/apk/release/final/codec.apk

      # 9Ô∏è‚É£ Create GitHub release
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: ${{ steps.tag.outputs.tag }}
          body: "Automated release of codec.apk"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üîü Upload APK to release
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: app/build/outputs/apk/release/final/codec.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
