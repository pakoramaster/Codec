name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk

    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3Ô∏è‚É£ Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 4Ô∏è‚É£ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 34.0.0
          ndk: 25.2.9519653

      # 5Ô∏è‚É£ Make gradlew executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6Ô∏è‚É£ Build the release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 7Ô∏è‚É£ Rename APK to codec.apk
      - name: Rename APK
        run: |
          mkdir -p app/build/outputs/apk/release/final
          mv app/build/outputs/apk/release/*.apk app/build/outputs/apk/release/final/codec.apk

      # 8Ô∏è‚É£ Upload APK as artifact (optional backup)
      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: codec-apk
          path: app/build/outputs/apk/release/final/codec.apk

      # 9Ô∏è‚É£ Create GitHub Release (if tag exists)
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}  # use current tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # üîü Upload APK to the release
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/release/final/codec.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
