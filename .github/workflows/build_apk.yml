name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches:
      - main    # or the branch you want to build from
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk   # GitHub default Java 17

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up JDK
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 4️⃣ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 34.0.0
          ndk: 25.2.9519653

      # 5️⃣ Grant execute permission for Gradle wrapper
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6️⃣ Build the release APK
      - name: Build Release APK
        run: ./gradlew assembleRelease

      # 7️⃣ Rename APK to codec.apk
      - name: Rename APK
        run: |
          mkdir -p app/build/outputs/apk/release/final
          mv app/build/outputs/apk/release/*.apk app/build/outputs/apk/release/final/codec.apk

      # 8️⃣ Upload APK as artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: codec-apk
          path: app/build/outputs/apk/release/final/codec.apk
