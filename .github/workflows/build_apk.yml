name: Build and Release Android APK

on:
  push:
    tags:
      - '*'  # Trigger on any tag push

jobs:
  build-and-release:
    name: Build and Release APK
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Important for tags

      # 2️⃣ Set up JDK 17
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Cache Gradle dependencies
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 4️⃣ Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          build-tools: 34.0.0
          ndk: 25.2.9519653

      # 5️⃣ Grant execute permission for Gradle wrapper
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # 6️⃣ Build the release APK
      - name: Build Release APK
        run: ./gradlew assembleDebug

      # 7️⃣ Rename APK to codec.apk
      - name: Rename APK
        run: |
          mkdir -p app/build/outputs/apk/release/final
          mv app/build/outputs/apk/release/*.apk app/build/outputs/apk/release/final/codec.apk

      # 8️⃣ Create GitHub release using the tag
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: "Automated release of codec.apk"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      # 9️⃣ Upload APK to the release
      - name: Upload APK to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: app/build/outputs/apk/release/final/codec.apk
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
